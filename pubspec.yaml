name: chat_app
description: A simple and modern chat application (Dardash).
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  # قمت باختيار الإصدارات الأحدث الموجودة في ملفك
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  
  # Google Sign-In
  google_sign_in: ^6.3.0

  # Utilities
  intl: ^0.19.0
  rxdart: ^0.27.7

  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/google_logo.png
    - assets/app_icon.png